<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Hello World!</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">

    <script crossorigin src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="./window.js" charset="utf-8"></script>
</head>

<body>
    <h1>Hello World!</h1>

    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    
    <br />
    <!-- Rainbow filter overlay -->
    <div class="rainbow-filter">
        <h2>Sadri FERTANI</h2>
    </div>

    <!-- Rainbow filter checkbox -->
    <label class="filter">
        <input type="checkbox" id="rainbow-toggle"> Rainbow Filter
    </label>
</body>

</html>
